<script>

function query_param (param)
{
    var urli = window.location.search.substring(1);
    var varb = urli.split('&');

    for (var i = 0; i < varb.length; i++)
    {
        var name = varb[i].split('=');
        if (name[0] == param)
        {
            return name[1];
        }
    }
}â€‹

var code = query_param('code');

console.log(code);

</script>
